<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/img/ico/icono.ico" />
    <title>Multimedia</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Imagen</h2>
        <h4>Imagen Local</h4>
        <img src="./src/img/image.png" alt="Foto de perfil" width="100px" />
        <h4>Imagen con url</h4>
        <img
          src="https://www.programiz.com/sites/tutorial2program/files/html-link-default-styles.png"
          alt="Foto de perfil"
          width="100px"
        />
      </div>
      <div class="container">
        <h2>Video</h2>
        <h4>Video Local</h4>
        <video width="300px" controls muted loop autoplay>
          <source src="./src/vid/video.mp4" type="video/mp4" />
        </video>
        <h4>Video Url</h4>
        <video src="./src/vid/video.mp4" loop controls autoplayn width="300px"></video>
      </div>
      <div class="container">
        <h2>Audio</h2>
        <h4>Audio Local</h4>
        <audio autoplay controls muted>
            <source src="./src/audio/audio.mp3" type="audio/mpeg">
        </audio>
        <h4>Audio Url</h4>
        <audio controls>
            <source src="https://6a63fca904fd268f15f7-d5770ffdd579eb31eaa89faeffc55fe7.ssl.cf1.rackcdn.com/LE_listening_B1_A_weather_forecast.mp3" type="audio/mpeg">
        </audio>
      </div>
     <div class="container-table">
        <h2>Tablas</h2>
        <table border="1px" >
            <tr>
                <th>Titulo 1</th>
                <th>Titulo 2</th>
                <th colspan="2">Titulo 3</th>
            </tr>
            <tr>
                <td>Elemento 1</td>
                <td>Elemento 2</td>
                <td>Elemento 3</td>
                <td>Elemento 4</td>
            </tr>
            <tr>
                <td>Elemento 5</td>
                <td>Elemento 6</td>
                <td>Elemento 7</td>
                <td>Elemento 8</td>
            </tr>
        </table>
     </div>
      <div class="container-iframe">
        <h2>Iframe</h2>
        <h4>Iframe Url</h4>
        <iframe
          src="https://es.wikipedia.org/wiki/Wikipedia:Portada"
          title="es un sitio de wikipedia"
          width="100%"
          height="300px"
        >
        </iframe>
        <h4>Iframe con otro html</h4>
        <iframe
          src="./prueba.html"
          frameborder="0"
          title="Este es un archivo html"
        ></iframe>
        <h4>
          Iframe de otros sitios
        </h4>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?si=NfleBd5mU_BlgTM7"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>

          <iframe
            height="300"
            style="width: 100%"
            scrolling="no"
            title="Cloud Animate"
            src="https://codepen.io/Troy8203/embed/vYRoBXy?default-tab=html%2Cresult&theme-id=light"
            frameborder="no"
            loading="lazy"
            allowtransparency="true"
            allowfullscreen="true"
          >
            See the Pen
            <a href="https://codepen.io/Troy8203/pen/vYRoBXy"> Cloud Animate</a>
            by Roy (<a href="https://codepen.io/Troy8203">@Troy8203</a>) on
            <a href="https://codepen.io">CodePen</a>.
          </iframe>
      </div>
      <div class="container-forms">
        <h2>Forms</h2>
        <form>
          <label>Nombre: </label>
          <input type="text" autofocus placeholder="Juan Carlos" />
          <br />
          <label>Email: </label>
          <input type="email" />
          <br />
          <label>Password</label>
          <input type="password" />
          <br />
          <label>Telefono: </label>
          <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
          <br />
          <label>Cantidad: </label>
          <input type="number" value="1" />
          <br />
          <label>Fecha: </label>
          <input type="date" />
          <input type="time" />
          <input type="datetime-local" />
          <br />
          <label>Color: </label>
          <input type="color" />
          <br />
          <label>Archivo: </label>
          <input type="file" />
          <br />
          <label>Descripcion:</label>
          <br />

          <label for="">Rango de edad</label>
          <br />
          <input type="radio" id="age1" name="edad" value="1" />
          <label for="age1">0 - 30</label>
          <input type="radio" id="age2" name="edad" value="2" />
          <label for="age2">31 - 40</label>
          <input type="radio" id="age3" name="edad" value="3" />
          <label for="age2">41 - 80</label>
          <br />
          <label>Mascotas: </label>
          <br>
          <input type="checkbox" id="pet1" name="mascota" value="1" />
          <label for="pet1">Gatos</label>
          <input type="checkbox" id="pet2" name="mascota" value="2" />
          <label for="pet2">Perro</label>
          <input type="checkbox" id="pet3" name="mascota" value="3" />
          <label for="pet2">Pez</label>
          <br />
          <br />

          <textarea cols="30" rows="10"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
